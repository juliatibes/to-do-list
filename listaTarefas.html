<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="content">
        <div class="title">
            <h2>Lista de Tarefas</h2>
        </div>
        <div class="input">
            <input type="text" id="caixaDeTexto" placeholder="Tarefa">
            <button id="botaoAdicionar" class="adicionar">✙</button>

            <select name="" id="listaSuspensa" hidden>
                <option value="">Selecione uma opção</option>
                <option value="">Marcar todas as tarefas</option>
                <option value="">Desmarcar todas as tarefas</option>
                <option value="">Limpar a lista de tarefas</option>
            </select>
        </div>
        <ul id="listaTarefas">
            
        </ul>
    </div>

    <script src="listaTarefas.js"></script>
</body>
</html>
